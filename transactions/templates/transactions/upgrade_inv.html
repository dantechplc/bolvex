{% extends "ds/base.html" %}

{% block content %}

<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 col-lg-12">
             <div class="iq-card iq-card-block iq-card-stretch iq-card-height bg-primary rounded">
                <div class="iq-card-body">
                   <div class="d-flex align-items-center justify-content-between">
                      <div class="icon iq-icon-box rounded iq-bg-primary rounded shadow" data-wow-delay="0.2s">
                         <i class="ri-money-dollar-circle-line"></i>
                      </div>
                      <div class="iq-text">
                         <h6 class="text-white">Available Balance</h6>
                         <h3 class="text-white">{{request.user.client_account.main_balance}}</h3>
                      </div>
                   </div>
                </div>
             </div>
          </div> 
          
          <div class="col-lg-12">
            <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
               <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                     <h4 class="card-title">Select Investment plan for Upgrade or Top Up </h4>
                  </div>
                  
               </div>
               <div class="iq-card-body">
                          <p>Select your preferred investment for Upgrade or Top Up</p>
                          <form   method="post">
                              {% csrf_token %}
                             <div class="form-group">
                                 <label>Current Investment</label>
                                 <select class="col-lg-6 selectpicker form-control" name="upgrade">
                                     {% for investment in investment %}
                                     <option value="">{{investment.investment}} -- {{investment.amount_invested}}</option>
                                     {% endfor %}
                                 </select>
                             </div>
                             <div class="form-group">
                                 <label>Select preferred Action</label>
                                 <select class="col-lg-6 selectpicker form-control" name="upgrade">

                                     <option value="">{{investment.investment}} -- {{investment.amount_invested}}</option>

                                 </select>
                             </div>


                             <button type="submit" class="btn btn-primary">Proceed</button>

                          </form>
                       </div>
                    </div>
          </div>
       </div>
    </div>
</div>
              


{% endblock content %}
