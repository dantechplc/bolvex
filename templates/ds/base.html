<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block title %}<title>Bolvex Capital | dashboard</title>{% endblock %}
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'pages/icon/logo.png' %}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'boss/css/bootstrap.min.css' %}">

      <!-- Typography CSS -->
      <link rel="stylesheet" href="{% static 'boss/css/typography.css' %}">

      <link rel="stylesheet" href="{% static 'boss/css/style.css' %}">

</head>
{% include "ds/google_translate.html" %}
