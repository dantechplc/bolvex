{% extends "base.html" %}
{% load static %}
{% block content %}


 <!-- Start Breadcrumb
    ============================================= -->
    <div class="breadcrumb-area text-center shadow dark text-light bg-cover" style="background-image: url({% static 'pages/assets/img/banner/23.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1>Login</h1>
                    <ul class="breadcrumb">
                        <li><a href="/index"><i class="fas fa-home"></i> </a>Home</li>
                        <li class="active">Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb -->

    <!-- Start Login
    ============================================= -->
    <div class="login-area bg-gray default-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                     {% for message in messages %}
					<p id="messages" style="color:green;">{{message}}</p>
					{% endfor %}
                    <form method="post" id="login-form" class="white-popup-block">
                        {% csrf_token %}
                        <div class="row align-center">
                            <div class="col-lg-4 login-social">
                                <i class="fas fa-user"></i>


                            </div>
                            <div class="col-lg-8 login-custom">
                                <h4>Login to your registered account!</h4>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="form-group">
                                            <input {% if form.is_bound %} value = "{{ form.email.value }}" {% endif %}  name="email" required="" class="form-control" placeholder="Email*" type="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="form-group">
                                            <input required="" name="password" class="form-control" placeholder="Password*" type="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <label for="login-remember"><input type="checkbox" id="login-remember">Remember Me </label><br>
                                        <a title="Lost Password" href="/reset_password" class="lost-pass-link"> Lost your password?</a>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <button type="submit">
                                            Login
                                        </button>
                                    </div>
                                </div>
                                <p class="link-bottom">Not a member yet? <a href="/signup">Register now</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Area -->




{% endblock content %}
