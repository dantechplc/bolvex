{% extends 'ds/base.html' %}
{% load static %}
{% block content %}
   <!-- Page Content  -->
<div id="content-page" class="content-page">
            <div class="container-fluid">
                      {% if messages %}
            {% for message in messages %}
                      <div class="col-lg-12 alert alert-primary alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="color:black">&times;</span>
                                        </button> <strong>{{message}}</strong></div>

					        {% endfor %}
        {% endif %}
               <div class="row">
                  <div class="col-lg-12">
                     <div class="iq-card">
                        <div class="iq-card-body p-0">
                           <div class="iq-edit-list">
                              <ul class="iq-edit-profile d-flex nav nav-pills">
                                 <li class="col-md-6 p-0">
                                    <a class="nav-link"  href="{% url 'account_settings' %}">
                                    Account Profile
                                    </a>
                                 </li>
                                 <li class="col-md-6 p-0">
                                    <a class="nav-link  active"  href="{% url 'change_password' request.user.id %}">
                                    Change Password
                                    </a>
                                

                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="iq-edit-list-data">
                        <div class="tab-content">
                            <div class="" id="" role="">
                              <div class="iq-card">
                                 <div class="iq-card-header d-flex justify-content-between">
                                    <div class="iq-header-title">
                                       <h4 class="card-title">Change Password</h4>
                                    </div>
                                 </div>
                                 <div class="iq-card-body">
                                    <form method="post">
                                        {% csrf_token %}
                                       <div class="form-group">
                                          <label for="cpass">Old Password:</label>

                                          <input name="old_pswd" type="text" class="form-control" id="cpass" value="{{client.account_password}}">
                                       </div>
                                       <div class="form-group">
                                          <label for="npass">New Password:</label>
                                          <input name="new_pswd1" type="Password" class="form-control" id="npass" value="">
                                       </div>
                                      

                                       <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                       <button type="reset" class="btn iq-bg-danger">Cancel</button>
                                    </form>
                                 </div>
                              </div>
                           </div>


                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Wrapper END -->


{% endblock content %}
