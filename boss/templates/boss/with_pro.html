{% extends 'boss/base.html' %}
{% load static %}
{% block content %}

   <!-- Page Content  -->
<div id="content-page" class="content-page">
            <div class="container-fluid">
                <div>
                     {% if form.errors %}
													<small class="text-danger ml-2">{{ form.errors }}</small><br>
												{% endif %}
                </div>
                 {% if messages %}
            {% for message in messages %}
                      <div class="col-lg-12 alert alert-primary alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="color:black">&times;</span>
                                        </button> <strong>{{message}}</strong></div>

					        {% endfor %}
        {% endif %}
               <div class="row">
                  <div class="col-lg-12">
                     <div class="iq-card">
                        <div class="iq-card-body p-0">
                           <div class="iq-edit-list">

                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="iq-edit-list-data">
                        <div class="tab-content">
                           <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                              <div class="iq-card">
                                 <div class="iq-card-header d-flex justify-content-between">
                                    <div class="iq-header-title">
                                       <h4 class="card-title">Withdrawal Details</h4>
                                    </div>
                                 </div>
                                 <div class="iq-card-body">
                                    <form method="post">
                                        {% csrf_token %}

                                       <div class=" row align-items-center">

                                          <div class="form-group col-sm-6">
                                             <label for="fname">User Name</label>
                                             <input readonly type="text" class="form-control" id="fname" value="{{client.account.user.username}}">
                                          </div>
                                          <div class="form-group col-sm-6">
                                             <label for="lname">Email:</label>
                                             <input readonly type="email" class="form-control" id="lname" value="{{client.account.user}}">
                                          </div>
                                           <div class="form-group col-sm-6">
                                             <label for="lname"> Current Balance:</label>
                                             <input readonly name="main_balance_0" type="text" class="form-control" id="lname" value="{{client.account.main_balance}}">
                                          </div>

                                           <div class="form-group col-sm-6">
                                             <label for="lname"> Amount :</label>
                                             <input name="amount_0" type="number" class="form-control" id="lname" value="{{client.amount.amount}}">
                                          </div>

                                          <div class="form-group col-sm-6">
                                             <label for="cname">Trx ID</label>
                                               <input readonly name="trx_id" type="text" class="form-control" id="lname" value="{{client.trx_code}}">

                                          </div>
                                          <div class="form-group col-sm-6">
                                             <label for="cname">Wallet ID</label>

                                                <input readonly name="" type="text" class="form-control" id="lname" value="{{client.wallet_id}}">
                                          </div>
                                            <div class="form-group col-sm-6">
                                             <label for="cname">Payment Method</label>
                                                 <input readonly name="payment_method" type="text" class="form-control" id="lname" value="{{client.payment_method}}">


                                          </div>


                                            <div class="form-group col-sm-6">
                                             <label for="cname">Status</label>
                                             <select name="status" id="id_status" class="form-control">
                                                 <option value="{{client.status}}" selected>{{client.status}}</option>
                                              <option value="">---------</option>

                                              <option value="pending" >pending</option>

                                               <option value="Successful">Successful</option>

                                              <option value="failed">failed</option>

                                            </select>



                                          </div>
                                          <div class="form-group col-sm-6">
                                             <label for="cname">Hash Id(Enter transactions hash for successful withdrawal)</label>

                                                <input value="{{client.hash_id}}" name="hash_id" type="text" class="form-control" id="lname" >
                                          </div>

                                           <div class="form-group col-sm-6">
                                             <label for="dob">Date :</label>
                                             <input readonly type="text" value="{{client.timestamp|date}}"  class="form-control"  >
                                          </div>




                                    </div>
                                       <button type="submit" class="btn btn-primary mr-2">Submit</button>

                                    </form>
                                 </div>
                              </div>
                           </div>


                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Wrapper END -->


{% endblock content %}
