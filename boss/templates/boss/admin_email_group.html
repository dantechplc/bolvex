
{% extends 'boss/base.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>

<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row row-eq-height">
          <div class="col-md-12">
             <div class="row">
                <div class="col-md-12">
                   <div class="iq-card iq-border-radius-20">
                      <div class="iq-card-body">
                         <div class="row">
                           {% if messages %}
                           {% for message in messages %}
                                     <div class="col-lg-12 alert alert-primary alert-dismissible fade show">
                                                       <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="color:black">&times;</span>
                                                       </button> <strong>{{message}}</strong></div>
               
                                      {% endfor %}
                       {% endif %}
                            <div class="col-md-12 mb-3">
                               <h5 class="text-primary card-title"><i class="ri-pencil-fill"></i> Compose Message</h5>
                            </div>
                         </div>
                         <form method="post" enctype="multipart/form-data" class="email-form">
                             {% csrf_token %}
                             
                         <div class="form-group row">
                              
                               
                            </div>
                            {% comment %} <div class="form-group row">
                               <label for="cc" class="col-sm-2 col-form-label">Cc:</label>
                               <div class="col-sm-10">
                                  <select id="cc" class="select2jsMultiSelect form-control select2-hidden-accessible" multiple="" data-select2-id="cc" tabindex="-1" aria-hidden="true">
                                     <option value="Brock Lee">All clients</option>
                                     
                                  </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="2" style="width: 969px;"><span class="selection"><span class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="false"><ul class="select2-selection__rendered"><li class="select2-search select2-search--inline"><input class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" role="searchbox" aria-autocomplete="list" placeholder="" style="width: 0.75em;"></li></ul></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                               </div>
                            </div> {% endcomment %}
                            <div class="form-group row">
                               <label for="subject" class="col-sm-2 col-form-label">Subject:</label>
                               <div class="col-sm-10">
                                  <input required name="subject" type="text" id="subject" class="form-control">
                               </div>
                            </div>
                            <div class="form-group row">
                               <label for="subject" class="col-sm-2 col-form-label">Your Message:</label>
                               <div class="col-md-10">
                                  <textarea  id="editor" cols="10" name='content' class="textarea form-control" rows="10"></textarea>
                               </div>
                            </div> 
                            <div class="form-group row align-items-center">
                               <div class="d-flex flex-grow-1 align-items-center">
                                  <div class="send-btn pl-3">
                                     <button type="submit" class="btn btn-primary">Send</button>
                                  </div>
                                 
                               
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>
</div>
</div>
 <script>

  
  
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
     
</script>

 {% endblock %}
