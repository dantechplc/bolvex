{% extends 'boss/base.html' %}
{% load static %}
{% block content %}
   <!-- Page Content  -->
<div id="content-page" class="content-page">
            <div class="container-fluid">
                <div>
                     {% if form.errors %}
													<small class="text-danger ml-2">{{ form.errors }}</small><br>
												{% endif %}
                </div>
                 {% if messages %}
            {% for message in messages %}
                      <div class="col-lg-12 alert alert-primary alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="color:black">&times;</span>
                                        </button> <strong>{{message}}</strong></div>

					        {% endfor %}
        {% endif %}
               <div class="row">
                  <div class="col-lg-12">
                     <div class="iq-card">
                        <div class="iq-card-body p-0">
                           <div class="iq-edit-list">

                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-12">
                     <div class="iq-edit-list-data">
                        <div class="tab-content">
                           <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                              <div class="iq-card">
                                 <div class="iq-card-header d-flex justify-content-between">
                                    <div class="iq-header-title">
                                       <h4 class="card-title">Create Transaction</h4>
                                    </div>
                                 </div>
                                 <div class="iq-card-body">
                                    <form method="post">
                                        {% csrf_token %}

                                       <div class=" row align-items-center">
                                            
                                          <div class="form-group col-sm-6">
                                             <label for="fname">Transaction Type</label>
                                             <select required name="transaction_type" id="" class="form-control">
                                                 
                                                <option value="">Select</option>
  
                                                <option value="1" >Deposit</option>
  
                                                 <option value="2">Withdrawal</option>
  
                                               
  
                                                
                                              </select>
                                            </div>
                                          <div class="form-group col-sm-6">
                                             <label for="lname">User:</label>
                                             
                                                <select required name="email" id="" class="form-control">
                                                    {% for x in users %} 
                                                    
      
                                                    <option value="{{x.user }}" >{{x.user }}</option>
                                                    {% endfor %}
                                                  </select>
                                               
                                            </div>
                                           <div class="form-group col-sm-6">
                                             <label for="lname">Amount:</label>
                                             <input  name="amount_0" type="text" class="form-control" id="lname" value="{{client.account.main_balance}}">
                                          </div>

                                           

                                          
                                          <div class="form-group col-sm-6">
                                             <label for="cname">Hash ID</label>

                                                <input  name="hash_id" type="text" class="form-control" id="lname" value="{{client.hash_id}}">
                                          </div>
                                            <div class="form-group col-sm-6">
                                             <label for="cname">Payment Method(e.g BTC )</label>
                                               
                                             <select required name="payment_method"  class="form-control">

                                                {% for x in wallet %}
                                                <option value="{{x.wallet_name  }}"  >{{x.wallet_name  }}</option>
                                                {% endfor %}
                                              </select>
                                          </div>


                                            <div class="form-group col-sm-6">
                                             <label for="cname">Status</label>
                                             <select required name="status" id="id_status" class="form-control">
                                                 
                                              <option value="">Select</option>

                                              <option value="pending" >pending</option>

                                               <option value="Successful">Successful</option>

                                              <option value="failed">failed</option>

                                              <option value="Active">Active</option>
                                            </select>



                                          </div>

                                          




                                    </div>
                                       <button type="submit" class="btn btn-primary mr-2">Submit</button>

                                    </form>
                                 </div>
                              </div>
                           </div>


                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Wrapper END -->


{% endblock content %}
